name: Publish Schemas

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags

jobs:
  publish:
    name: Publish Schemas
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Extract Major Version
      - name: Extract Major Version
        id: version
        run: |
          # Extract the major version from the tag
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=$(echo "$TAG" | cut -d. -f1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Step 3: Set up Node.js (optional, if needed for JSON validation)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 4: Validate JSON schemas (optional)
      - name: Validate JSON Schemas
        run: |
          npm install -g ajv-cli
          cd schemas
          for schema in *.json; do
            echo "Validating $schema"
            ajv compile -s "$schema" || exit 1
          done

      # Step 5: Create a release with Major version
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            schemas/*.json
          tag_name: ${{ env.VERSION }}  # Use the extracted major version
          name: Release ${{ env.VERSION }}
          body: |
            This release contains the latest JSON schemas for the project.
            - Published to GitHub Pages
            - Available as individual release assets
          draft: false
          prerelease: false


